<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>NG OPTIONS</title>
	<script type="text/javascript" src="angular.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="bootstap-theme.css" />
	<script type="text/javascript">

		angular.module('exampleApp', [])
			.controller('simpleController', function($scope){

				$scope.cities = ["London", "New York", "Paris"];

				$scope.city = "London";

				$scope.getCountry = function(city){
					switch (city) {
						case "London":
							return "UK";
						case "New York":
							return "USA";
					}
				}
			});

	</script>
</head>
<body ng-controller="simpleController">

	<div class="well">
		<label>Select a City:</label>
		<select ng-options="city for city in cities" ng-model="city"></select>
	</div>

	<div class="well">
		<p>The city is: {{city}}</p>
		<p>The country is: {{getCountry(city) || "Unknown"}}</p>
	</div>
</body>
</html>
