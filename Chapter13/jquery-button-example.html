<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>JQUERY INTERGRATION</title>
	<script type="text/javascript" src="angular.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/sunny/jquery-ui.min.css">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){
			$('#jqui button').button().click(function(e){
				angular.element(angularRegion).scope().$apply('clickCounter = clickCounter + 1');
			});

		});

		var app = angular.module("exampleApp", [])
			.controller('simpleController', function($scope){
				$scope.buttonEnabled = true;
				$scope.clickCounter = 0;

				$scope.handleClick = function(){
					$scope.clickCounter += 1;
				}

				$scope.$watch('buttonEnabled', function(newValue, oldValue){
					$('#jqui button').button({
						disabled : !newValue
					});
				})
			});

	</script>
</head>
<body>
	<div id="angularRegion" class="well" ng-controller="simpleController">
		<h4>AngularJS</h4>
		<div class="checkbox">
			<label>
				<input type="checkbox" ng-model="buttonEnabled"/> Enable Button
			</label>
		</div>
		Click counter : {{clickCounter}}
	</div>
	<div id="jqui" class="well">
		<h4>JQuery UI</h4>
		<button>Click Me!</button>
	</div>
</body>
</html>
