<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>NG STYLE</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css" rel="stylesheet" />

	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript">
		angular.module("exampleApp", []);
	</script>
	<script type="text/javascript" src="controllers.js"></script>
	<style>
        tr.Red { background-color: lightcoral; }
        tr.Green { background-color: lightgreen;}
        tr.Blue { background-color: lightblue; }
    </style>

</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="defaultController">
		<h3 class="panel-header">To Do List</h3>
		<div class="row well">
			<div class="col-xs-6" ng-repeat="(key, val) in settings">
				<h4>{{key}}</h4>
				<div class="radio" ng-repeat="button in buttonNames">
					<label>
						<input type="radio" ng-model="settings[key]" value='{{button}}'>
							{{button}}
						</input> 
					</label>	
				</div>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Action</th>
					<th>Done</th>
				</tr>
			</thead>
			<tr ng-repeat="item in todos" ng-class="settings.Rows">
				<td>{{$index + 1}}</td>
				<td>{{item.action}}</td>
				<td ng-style="{'background-color' : settings.Columns}">
					{{item.complete}}
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
