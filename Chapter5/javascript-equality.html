<!DOCTYPE HTML>
<html>
<head>
	<title>Equality Example</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript">
		var myData1 = {
            name: "Adam",
            weather: "sunny",
        };

        var myData2 = {
            name: "Adam",
            weather: "sunny",
        };
    

        var myData3 = myData2;

    	var myData4 = {
            name: "Adams",
            weather: "sunnys",
        };
    
        var test1 = myData1 == myData2;
        var test2 = myData2 == myData3;
        var test3 = myData1 === myData2;
        var test4 = myData2 === myData3;
        
        var test5 = JSON.stringify(myData1) == JSON.stringify(myData2);
        var test6 = JSON.stringify(myData1) === JSON.stringify(myData2);
        var test7 = JSON.stringify(myData1) === JSON.stringify(myData4);
        
        console.log("Test 1: " + test1 + " Test 2: " + test2);
        console.log("Test 3: " + test3 + " Test 4: " + test4);
        console.log("Test 5: " + test5 + " Test 6: " + test6);
        console.log("Test 7: " + test7);
	</script>
</head>
<body>
</body>
</html>
